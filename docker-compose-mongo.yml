version: '2.1'

services:
    mongodb:
        hostname: mongodb
        container_name: mongodb
        image: bitnami/mongodb:latest
        expose:
            - 27017
        ports:
            - 27017:27017
        volumes:
            - /tmp/data/db:/data/db
        environment:
              - MONGODB_USERNAME=checkMeIn
              - MONGODB_PASSWORD=password
              - MONGODB_DATABASE=checkMeIn
              - MONGODB_ROOT_PASSWORD=password
        networks:
            - devit-network

networks:
    devit-network:
        driver: bridge